<h2>Lista Videogiochi</h2>
<table>
  <thead>
    <tr>
      <th>Titolo</th>
      <th>Categoria</th>
      <th>Data di uscita</th>
      <th>Genere</th>
      <th>Software House</th>
      <th>Publisher</th>
      <th>Numero masssimo di giocatori</th>
      <th>Lingue supportate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of listaVideogiochi$ | async">
      <td>
        {{ v.title }}
      </td>
      <td>
        {{ v.category }}
      </td>
      <td>
        {{ v.releaseDate }}
      </td>
      <td>
        {{ v.genre }}
      </td>
      <td>
        {{ v.softwareHouse }}
      </td>
      <td>
        {{ v.publisher }}
      </td>
      <td>
        {{ v.numberOfPlayers }}
      </td>
      <!--<td *ngFor="let l of v.languages">
        <div *ngFor="let v of l.voice">
          {{ v }}
        </div>
        <div *ngFor="let v of l.text">
          {{ v }}
        </div>
      </td>-->
      <td>
        <button>Dettaglio</button>
      </td>
    </tr>
  </tbody>
</table>
