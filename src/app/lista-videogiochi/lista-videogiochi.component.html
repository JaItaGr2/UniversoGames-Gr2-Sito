<div>
  <html lang="it" data-theme="light">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./lista-videogiochi.component.css">
</head>

<body>
  <main class="main">
    <section *ngFor="let v of listaVideogiochi$ | async" class="card">
      <figure class="figure">
        <img class="image" src="{{ v.coverImage }}" alt="">
      </figure>
      <div class="description">
        <figure class="back_figure">
          <img src="https://4.bp.blogspot.com/-B9Xiu6axH0U/T89d4e_HDPI/AAAAAAAAJFg/qbDlBqOW_qM/s1600/Abstract+4.jpg" alt="" class="back_image">
          <figcaption class="back_figcaption"></figcaption>
        </figure>
        <div class="details_container">
          <h5 class="card_title">
            {{ v.title }}
          </h5>
          <div class="game_details">
            <figure class="detail">
              <img class="star_image" src="https://raw.githubusercontent.com/NaveenPantra/card_ui_interaction/master/soldier.png" alt="">
              <figcaption class="detail_text">{{ v.genre }}</figcaption>
            </figure>
            <figure class="detail">
              <img class="star_image" src="https://raw.githubusercontent.com/NaveenPantra/card_ui_interaction/master/onlinegame.png" alt="">
              <figcaption class="detail_text">Online</figcaption>
            </figure>
            <figure class="detail">
              <img class="star_image" src="https://raw.githubusercontent.com/NaveenPantra/card_ui_interaction/master/multiplayer.png" alt="">
              <figcaption class="detail_text">Multiplayer: <br> fino a {{ v.numberOfPlayers }} giocatore/i</figcaption>
            </figure>

          </div>
        </div>
        <div class="play_info">
          <p>Piattaforma: {{ v.category }}</p>
          <p>Publisher: {{ v.publisher }}</p>
          <p>Svilupppato da {{ v.softwareHouse }}</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
</div>
